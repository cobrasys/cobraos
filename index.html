<!doctype html>
<html>
    <head>
        <title>CobraOS Terminal Interface</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="xterm.css" />
        <!-- <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu+Mono" /> -->
        <link rel="stylesheet" type="text/css" href="ubuntumono.css" />
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="xterm.js" ></script>
        <script src="skulpt.min.js" type="text/javascript"></script>
        <script src="skulpt-stdlib.js" type="text/javascript"></script>
        <script src="libwabt.js"></script>
        <script src="binaryen.js"></script>
        <script src="webperl.js"></script>
        <script src="ace/ace.js"></script>
        <!-- <link rel="stylesheet" href="font-awesome.min.css"> -->

    </head>
    <body>
        <div class="sidenav">
            <div class="tab">
                <button id="upload-button" class="tablinks" onclick="openTab(event, 'Upload')">Upload</button>
                <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
                <button class="tablinks" onclick="openTab(event, 'Output')">Output</button>
            </div>
            
            <div id="Upload" class="tabcontent">
                <div>
                    <p>Specify a file:</p>
                    <input class="btn" type="file" id="input-file"><br><br>
                    <button class="btn" onclick="uploadFile();" id="create-file">Upload To VM</button>
                    <label for="input-filename" style="color: #818181;">Filename: </label><input placeholder="Filename..." onchange="grabContent(this.value);" type="text" id="input-filename" value="newfile"><br><br>
                </div>
                
                <div id="content-target"></div>
                   
            </div>

            <script>
                openTab({
                    currentTarget: document.getElementById('upload-button')
                }, 'Upload')
                window.editor = ace.edit("content-target");
                editor.setTheme("ace/theme/monokai");

                function openTab(evt, tabName) {
                    var i, tabcontent, tablinks;
                
                    tabcontent = document.getElementsByClassName("tabcontent");
                    for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                    }
                
                    tablinks = document.getElementsByClassName("tablinks");
                    for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                    }
                
                    document.getElementById(tabName).style.display = "block";
                    evt.currentTarget.className += " active";
                }
            </script>

            <div id="Settings" class="tabcontent">
                <p>Settings</p>
            </div>

            <div id="Output" class="tabcontent">
                <p>Output</p>
                <div style="background-color: white;">
                    <div id="mycanvas" height="400" width="400" style="border-style: solid;"></div>
                    <pre id="edoutput"></pre>
                </div>
                <p><button class="btn" id="clearoutput">Clear</button></p>
            </div>
        </div>
          
        <div class="main">
            <div id="terminal-container"></div>
        </div>
        

        <!-- Imports -->
        <script src="command.js" ></script>
        <script src="script.js" ></script>
        <script src="fileupload.js" ></script>
    </body>
</html>
